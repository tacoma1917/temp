<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convertidor de Unidades de Temperatura</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1 id="topheader">Convertido de Unidades de Temperatura</h1>
    <h2 id="secondheader">¡Convierta la temperatura de métrico a imperial y de imperial a métrico!</h2>
    <div class="container headerimage">
      <p><img id="thermo" src="thermo.png" alt="A clipart drawing of two thermonters"></p>
    </div>
    <div class="formlabel">
      <h3>Por favor, ingrese una temperatura para convertir y elija su opción a continuación</h3>
    </div>
    <div class="container formdiv">
      <form class="form-group formclass">
          <label id='label' for="temp">Temperatura para convertir</label><br>
          <input type="number" name="temp" value="" id="convert"><br>
          <button class='btn btn-primary button' type="button" name="button" onclick="M2I()">Métrica a imperial</button>
          <button class='btn btn-primary button' type="button" name="button" onclick="I2M()">Imperial a métrica</button>
      </form>

    </div>
      <p id='answer'></p>
      <a href="index.html">English</a>

<script src="index.js" charset="utf-8"></script>
  </body>
</html>
